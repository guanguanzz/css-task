<!-- auto

1  padding 不可以设置 auto
 
 2 设置auto时  作用是居中（必要条件就是 必须要规定盒子的宽度； 即一定要设置width宽度）
不然auto的值会自动为0（就不会居中） -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ex1 {
            width: 100px;
            margin: auto;
               
            }
        div{
            width: 200px;
            height: 200px;
            margin: auto;
            /* padding: auto; */
            background-color: yellow;
        }
       
    </style>
</head>
<body>
    <p class="ex1">sssserf</p>
    <div></div>
    
</body>
</html>
